<p>
  Имя: {{prima.name}}
</p>
<p>
  Дата рождения: {{prima.birthDate|date:'d.M.yyyy'}}
</p>
<p>
  Времени прошло с открытия страницы: {{secondsSinceOpen}} секунд
</p>
<button (click)="startInterval()" *ngIf="timerId == null">Старт</button>
<button (click)="stopInterval()" *ngIf="timerId != null">Стоп</button>
<img [src]="prima.photoSource" [alt]="prima.name">
